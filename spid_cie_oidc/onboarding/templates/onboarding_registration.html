<!-- Extends default Bootstrap Unical Italia template -->
{% extends 'base.html' %}
{% load i18n %}

{% block container %}
<div class="container pt-2 p-3">
   <h1 class="text-left">
      {% trans "Onboarding your entity" %}
   </h1>
   <p>{% lorem 1 %}</p>
   <form method="post" action="">
      {% csrf_token %}
      {% for form_field in form %}
      <div class="form-row">
         <div class="col-12 form-group my-3">
            <label for="id_{{ form_field.html_name }}">
               <span class="form-label-content">
                  {{ form_field.label }}
               </span>
            </label>
            {% if form_field.field.widget.input_type%} 
               <input type="{{ form_field.field.widget.input_type }}" class="form-control"
                  id="id_{{ form_field.html_name }}" name="{{ form_field.name }}">
            {% else%}
               <textarea id="id_{{ form_field.html_name }}" name="{{ form_field.name }}"></textarea>
            {% endif %}
         </div>
         <span for="id_{{ form_field.html_name }}">{{ form_field.errors }}</span>
      </div>
      {% endfor %}
      
      <input type="submit" name="confirm" class="btn btn-lg btn-success btn-block"
         value="{% trans 'Submit' %}" />
   </form>
</div>
{% endblock container %}
